name: Build Nerd-Display (ESP8266)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # optional: bei Tags (Releases) auch bauen
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI (pinned)
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.34.2   # <- feste Version, verhindert "unable to get latest version"

      - name: Prepare Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Install Libraries
        run: |
          arduino-cli lib install "MD_Parola"
          arduino-cli lib install "MD_MAX72XX"
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "WiFiManager"
          # LittleFS kommt beim ESP8266-Core mit; extra Lib ist nicht nÃ¶tig

      - name: Compile (AZDelivery D1 mini)
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:d1_mini \
            --output-dir build \
            ./NerdDisplay.ino

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-d1mini
          path: build/*

  # Optionaler Job: bei Tags automatisch Release mit BIN anlegen
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-d1mini
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
