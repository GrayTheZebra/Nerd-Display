name: Build Nerd-Display (ESP8266)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI (pinned)
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.34.2

      - name: Configure Boards Manager (ESP8266) & install core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266@3.1.2

      - name: Install Libraries
        run: |
          arduino-cli lib install "MD_Parola"
          arduino-cli lib install "MD_MAX72XX"
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "WiFiManager"

      - name: Compile (AZDelivery D1 mini)
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:d1_mini \
            --output-dir build \
            ./NerdDisplay

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-d1mini
          path: build/*